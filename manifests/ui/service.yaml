apiVersion: v1
kind: Service
metadata:
  name: morphling-ui
  namespace: morphling-system
  labels:
    app: morphling
    component: ui
spec:
  type: NodePort
  ports:
    - port: 80
      protocol: TCP
      name: ui
      targetPort: 8080
      nodePort: 30680
  selector:
    app: morphling
    component: ui
